<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>javascript etch-a-sketch</title>
</head>
<body>

        <header class='flex-col'>
            <h1 class='welcome'>welcome to javascript etch-a-sketch</h1>
            <p>Click and hold on the sketch pad to start sketching!</p>
            
        </header>


        <section class="flex-container">
            <div class="content">
                <div class="board"></div>
                <div class="buttons">
                    <button onclick="changeColor('black')">Black</button>
                    <button onclick="changeColor('white')">White</button>
                    <button onclick="changeColor('#B4B4B1')">eraser</button>
                    <button onclick="changeColor('random')">Random</button>
                    <button onclick="removeColor()">Reset</button>
                </div>
                <div>
                    <h2>CHANGE SKETCHPAD RESOLUTION</h2>
                    <input type="text" placeholder="resolution of board" value='16' onchange="changeSize(this.value)"/>
                    <button class='resize'>Set resolution. hint: higher number = smaller paintbrush</button>
                    <h2>INPUT CUSTOM COLOR</h2>
                    <input type="text" placeholder="enter color" onchange="changeColor(this.value)"/>
                    <button class='resize'>apply</button>
                </div>
            </div>
        </section>

</body>
<script src="assets/js/script.js"></script>
<script src="swatchy.js"></script>
</html>
